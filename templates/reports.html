    <script>
        let currentReport = null;
        let currentAnalysis = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            setDefaultDates();
            
            // æŠ¥å‘Šç±»å‹å˜åŒ–
            document.getElementById('report-type').addEventListener('change', function() {
                const type = this.value;
                document.getElementById('monthly-fields').style.display = type === 'monthly' ? 'block' : 'none';
                document.getElementById('yearly-fields').style.display = type === 'yearly' ? 'block' : 'none';
            });
        });
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        function setDefaultDates() {
            const now = new Date();
            const currentMonth = now.toISOString().slice(0, 7);
            const currentYear = now.getFullYear();
            
            document.getElementById('report-month').value = currentMonth;
            document.getElementById('report-year').value = currentYear;
            
            // è®¾ç½®é»˜è®¤åˆ†ææ—¥æœŸä¸ºæœ€è¿‘30å¤©
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('start-date').value = startDate.toISOString().slice(0, 10);
            document.getElementById('end-date').value = endDate.toISOString().slice(0, 10);
        }
        
        function generateReport() {
            const reportType = document.getElementById('report-type').value;
            const resultDiv = document.getElementById('report-result');
            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨ç”ŸæˆæŠ¥å‘Š...</div>';
            
            let url, data;
            
            if (reportType === 'monthly') {
                const month = document.getElementById('report-month').value;
                const [year, monthNum] = month.split('-');
                url = '/api/reports/monthly';
                data = { year: parseInt(year), month: parseInt(monthNum) };
            } else {
                const year = parseInt(document.getElementById('report-year').value);
                url = '/api/reports/yearly';
                data = { year: year };
            }
            
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">${result.message}</div>`;
                    currentReport = result.report;
                    displayReportDetail(result.report, reportType);
                    loadReports(); // åˆ·æ–°æŠ¥å‘Šåˆ—è¡¨
                } else {
                    resultDiv.innerHTML = `<div class="error">${result.message}</div>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="error">ç”ŸæˆæŠ¥å‘Šå¤±è´¥: ${error.message}</div>`;
            });
        }
        
        function loadReports() {
            const loading = document.getElementById('reports-loading');
            const list = document.getElementById('reports-list');
            
            fetch('/api/reports')
                .then(response => response.json())
                .then(reports => {
                    loading.style.display = 'none';
                    list.style.display = 'grid';
                    list.innerHTML = '';
                    
                    if (reports.length === 0) {
                        list.innerHTML = '<div class="loading">æš‚æ— æŠ¥å‘Šï¼Œè¯·å…ˆç”ŸæˆæŠ¥å‘Š</div>';
                        return;
                    }
                    
                    reports.forEach(report => {
                        const card = document.createElement('div');
                        card.className = 'report-card';
                        card.innerHTML = `
                            <div class="report-title">${report.title}</div>
                            <div class="report-meta">
                                <span class="report-type ${report.report_type}">${report.report_type === 'monthly' ? 'æœˆåº¦' : 'å¹´åº¦'}</span>
                                <span>ç”Ÿæˆæ—¶é—´: ${new Date(report.generated_at).toLocaleString()}</span>
                            </div>
                            <button class="btn btn-primary" onclick="viewReport(${report.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                        `;
                        list.appendChild(card);
                    });
                })
                .catch(error => {
                    loading.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                });
        }
        
        function viewReport(reportId) {
            fetch(`/api/reports/${reportId}`)
                .then(response => response.json())

                    displayReportDetail(content, 'existing');
                })
                .catch(error => {
                    alert('è·å–æŠ¥å‘Šè¯¦æƒ…å¤±è´¥: ' + error.message);

        function displayReportDetail(report, type) {
            const detailSection = document.getElementById('report-detail');
            const title = document.getElementById('report-detail-title');

            detailSection.style.display = 'block';
            
            if (type === 'existing') {

            }
            
            let html = `
                <div class="analysis-grid">
                    <div class="stat-card">
                        <div>æ€»æ”¶å…¥</div>
                        <div class="stat-value stat-income">Â¥${report.summary.income.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div>æ€»æ”¯å‡º</div>
                        <div class="stat-value stat-expense">Â¥${report.summary.expense.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div>ä½™é¢</div>
                        <div class="stat-value stat-balance">Â¥${report.summary.balance.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div>è®°å½•æ•°é‡</div>

            `;
            
            // åˆ†ç±»ç»Ÿè®¡
            if (report.category_stats) {
                html += '<h3 style="margin: 20px 0 10px 0;">åˆ†ç±»ç»Ÿè®¡</h3>';
                html += '<div class="chart-container" id="category-chart"></div>';
            }
            
            // æœˆåº¦è¶‹åŠ¿ï¼ˆå¹´åº¦æŠ¥å‘Šï¼‰
            if (report.monthly_trend) {
                html += '<h3 style="margin: 20px 0 10px 0;">æœˆåº¦è¶‹åŠ¿</h3>';

            // å¤§é¢æ”¶æ”¯è®°å½•
            if (report.top_expenses && report.top_expenses.length > 0) {

                html += '<div style="max-height: 300px; overflow-y: auto;">';
                report.top_expenses.forEach(expense => {

                        <div style="display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee;">
                            <span>${expense.category} - ${expense.description || 'æ— æè¿°'}</span>
                            <span style="color: #dc3545;">-Â¥${expense.amount.toFixed(2)}</span>

                    `;
                });
                html += '</div>';
            }
            
            if (report.top_incomes && report.top_incomes.length > 0) {

                html += '<div style="max-height: 300px; overflow-y: auto;">';
                report.top_incomes.forEach(income => {
                    html += `

                            <span>${income.category} - ${income.description || 'æ— æè¿°'}</span>

                    `;
                });
                html += '</div>';
            }
            
            content.innerHTML = html;
            
            // æ¸²æŸ“å›¾è¡¨
            setTimeout(() => {
                if (report.category_stats) {

                }
                if (report.monthly_trend) {

        function renderCategoryChart(categoryStats) {
            const chart = echarts.init(document.getElementById('category-chart'));
            const categories = Object.keys(categoryStats);
            const incomeData = categories.map(cat => categoryStats[cat].income);
            const expenseData = categories.map(cat => categoryStats[cat].expense);
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' }
                },
                legend: {
                    data: ['æ”¶å…¥', 'æ”¯å‡º']
                },
                grid: {

                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',

                },

                },

                    {

        }

            const chart = echarts.init(document.getElementById('trend-chart'));
            const months = monthlyTrend.map(item => item.month);

        function performAnalysis() {
            const analysisType = document.getElementById('analysis-type').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const resultDiv = document.getElementById('analysis-result');

            const url = analysisType === 'time-range' ? 
                `/api/analysis/time-range?start_date=${startDate}&end_date=${endDate}` :
                `/api/analysis/category?start_date=${startDate}&end_date=${endDate}`;
